<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
  <style>
    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    .input-group {
      position: relative;
    }
    .error {
      color: red;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div style="border-radius: 100px;" class="logo">
        <img style="border-radius: 100px;" src="/image.png" alt="Company Logo">
        <h2>Ajivika</h2>
        <p>Learn, grow, and achieve!</p>
      </div>
    </div>
    <div class="right-section">
      <h1>Members Log in</h1>
      <p class="subtitle">Login to start your journey...</p>
      <form id="login-form" class="login-form">
        <div class="input-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email
          </label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <p class="error" id="email-error"></p>
        </div>
        <div class="input-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <p class="error" id="password-error"></p>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember Me</label>
        </div>
        <button type="submit" class="login-btn">Log In</button>
        <p class="register-link">
          Don't have an account? <a href="/register.html" id="register-link">Register here</a>
        </p>
      </form>
      <div class="social-login">
        <button class="social-btn">
          <i class="fab fa-facebook-f"></i> Log in with Facebook
        </button>
      </div>
    </div>
  </div>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  
    // Supabase configuration
    const supabaseUrl = "https://SUPABSE_LINK.supabase.co";
    const supabaseKey = "SUPABASE_KEY";
    const supabase = createClient(supabaseUrl, supabaseKey, {
      auth: {
        persistSession: true,
        Storage:localStorage
      },
    });
  
    console.log("Supabase initialized");
  
    // Check for an existing session
    (async () => {
  const { data: { session }, error } = await supabase.auth.getSession();
  
  if (error) {
    console.error("Error fetching session:", error.message);
  } else if (session) {
    console.log("User is signed in:", session.user);
    window.location.href = "/index2.html"; // Redirect to the main page
  } else {
    console.log("No user signed in");
  }
})();

  
    // Handle login form submission
    document.getElementById("login-form").addEventListener("submit", async (event) => {
      event.preventDefault();
  
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");
  
      // Clear previous error messages
      emailError.textContent = "";
      passwordError.textContent = "";
  
      if (!email || !password) {
        if (!email) emailError.textContent = "Email is required.";
        if (!password) passwordError.textContent = "Password is required.";
        return;
      }
  
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });
  
        if (error) {
          throw error;
        }
  
        console.log("User signed in:", data.user);
        window.location.href = "/index2.html";
      } catch (error) {
        console.error("Login error:", error.message);
        if (error.message.includes("Invalid login credentials")) {
          emailError.textContent = "Invalid email or password.";
        } else {
          emailError.textContent = error.message;
        }
      }
    });
  </script>
  
</body>
</html>
