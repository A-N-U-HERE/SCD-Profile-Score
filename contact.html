<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CareerSite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        .image-button {
            position: fixed;
            bottom: 20px;
            left: 20px; /* Aligns the button to the left side */
            background-color: transparent; /* Transparent background */
            border: none;
            border-radius: 50%;
            padding: 0; /* No padding for image button */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .image-button:hover {
            transform: scale(1.1);
        }

        .image-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(43, 43, 40);
            padding: 10px 20px;
            position: sticky;
            height: 90px;
            top: 0;
            z-index: 1000;
}

        .navbar .logo h2 {
            margin: 0;
            margin-top: -15px;
            color:  aliceblue;
            font-size: 32px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline;
            text-align: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-align: center;
        }

        .nav-links a i {
            background-color: #d6a52b;
            color: white;
            padding: 8px;
            border-radius: 50%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover i {
            background-color: #b08c1a;
        }

        /* Contact Section */
        .contact-section {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .contact-section:hover {
            transform: scale(1.02);
        }

        .contact-section h1 {
            text-align: center;
            color: #333;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .contact-section p {
            text-align: center;
            color: #666;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
        }

        .contact-section label {
            margin-bottom: 5px;
            color: #333;
            font-size: 16px;
        }

        .contact-section input,
        .contact-section textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .contact-section input:focus,
        .contact-section textarea:focus {
            border-color: #d6a52b;
            box-shadow: 0px 0px 5px rgba(214, 165, 43, 0.2);
            outline: none;
        }

        .contact-section button {
            background-color: #d6a52b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .contact-section button:hover {
            background-color: #b08c1a;
        }

        /* Icon styling inside form */
        .icon {
            display: inline-block;
            width: 20px;
            text-align: center;
            margin-right: 10px;
            color: #d6a52b;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h2>Ajivika</h2>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index2.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a href="resume.html"><i class="fas fa-file-alt"></i> Resume</a>
            </li>
            <li>
                <a href="https://vwfds2rwkfwfree87eappta.streamlit.app/" target="_blank">
                    <i class="fas fa-book"></i> Courses
                </a>
            </li>
            <li>
                <a href="./index2.html"><i class="fas fa-briefcase"></i> Find Job</a>
            </li>
        </ul>
    </nav>
    
    <!-- Contact Form Section -->
    <section class="contact-section">
        <h1><i class="fas fa-envelope icon"></i> Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below with your queries or feedback.</p>

        <form id="ContactForm">
            <label for="name"><i class="fas fa-user icon"></i> Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email"><i class="fas fa-envelope icon"></i> Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message"><i class="fas fa-comment icon"></i> Message:</label>
            <textarea id="message" name="message" rows="3" required></textarea>

            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </section>
    <!-- Floating Image Button -->
    <button class="image-button">
        <img src="./image.png" alt="Image Button" class="image-icon">
    </button>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>

    <footer>
        <p>&copy; 2024 CareerSite. All rights reserved.</p>
    </footer>

    <script>
        // Simple JavaScript for form validation
        document.getElementById('ContactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('Please fill out all fields.');
            } else {
                alert('Thank you for your message! We will get back to you soon.');
                document.getElementById('ContactForm').reset();
            }
        });
    </script>
</body>
</html>
