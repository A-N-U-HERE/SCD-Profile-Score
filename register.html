<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CareerSite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <button class="back-button" onclick="window.history.back();">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Add the image outside the register-container -->
    <img src="./image.png" alt="Logo" class="register-image">

    <div class="register-container">
        <h2><i class="fas fa-play-circle"></i> Start with Ajivika</h2>
        <form id="registerForm">
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Username" id="username" name="username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="Password" id="password" name="password" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <a href="login.html" class="login-link">Already have an account? Login here</a>
        </form>
        <div class="social-media">
            <a href="https://www.facebook.com" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" class="social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.google.com" class="social-icon" aria-label="Google"><i class="fab fa-google"></i></a>
            <a href="https://www.linkedin.com" class="social-icon" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com" class="social-icon" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.classList.toggle('fa-eye-slash');
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Add your validation logic here if needed
            // For demonstration, we'll assume the registration is always successful

            // Redirect to index2.html after successful registration
            window.location.href = 'index2.html';
        });
    </script>
</body>
</html>
